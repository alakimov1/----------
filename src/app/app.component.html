<div id="app">
    <div id="settings">
        <settings-comp 
        (outputSettings)="settingsChanged($event)"></settings-comp>
    </div>
    <div id="visualization">
        <visualization-comp
        (outputVisualization) = "visualizationChanged($event)"></visualization-comp>
    </div>
    <div id="result">
        <result-comp></result-comp>
    </div>
</div>
