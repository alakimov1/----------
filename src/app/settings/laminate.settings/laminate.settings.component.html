<p>Ламинат</p>
<div>Длина</div>
<input type="number" min="0" [(ngModel)]="length" (ngModelChange)="laminateChanged()"/>
<div>Ширина</div>
<input type="number" min="0" [(ngModel)]="width" (ngModelChange)="laminateChanged()"/>
<div>Цвета</div>
<div *ngFor="let color of colors; let i = index">
    <input type="color" [(ngModel)]="colors[i]" (ngModelChange)="laminateChanged()"/>
</div>
<div>
    <button (click)="addColor()">+</button>
    <button (click)="deleteColor()">-</button>
</div>
