<H1>Результат</H1>
<p>Список номенклатур</p>
<div
    id="laminate"
    *ngFor="let laminate of laminateNoms" >
    <div id="color"
        [style.backgroundColor]="laminate.color" >
    </div>
    <div>
        {{laminate.length}}x{{laminate.width}}-{{laminate.qty}} шт.
    </div>
</div>
<p>Список заготовок</p>
<div
    id="laminate"
    *ngFor="let laminate of laminateWorkPieces">
    <div id="color"
    [style.backgroundColor]="laminate.color" >
    </div>
    <div id="laminate" *ngFor="let size of laminate.sizes; let i = index">
        <div>{{size.length}}x{{size.width}}</div><div *ngIf="(laminate.sizes.length-1)>i">+</div>
    </div>
</div>
